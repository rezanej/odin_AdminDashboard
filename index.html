<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
</head>
<body>
    <header>
        <div>
            <img src="icons/search.svg" alt="search">
            <input type="search">
            <img src="icons/bell.svg" alt="bell">
            <img src="images/2.jpg" alt="profilePic" class="profilePic">
            <h3>Daven mir</h3>
        </div>
        <div>
            <img src="images/2.jpg" alt="profilePic" class="profilePicBig">
            <div>
                <h4>Hi there,</h4>
                <h2>Daven mir &lpar;@davmir&rpar;</h2>
            </div>
            <button type="button" class="button">New</button>
            <button type="button" class="button">Upload</button>
            <button type="button" class="button">Share</button>
        </div>
    </header>
    <div class="sidebar">
        <div>
            <img src="icons/view-dashboard.svg" alt="dashboard">
            <h2>Dashboard</h2>
        </div>
        <div>
            <div>
                <img src="icons/home.svg" alt="home">
                <h3>Home</h3>
            </div>
            <div>
                <img src="icons/card-account-details-outline.svg" alt="profile">
                <h3>Profile</h3>
            </div>
            <div>
                <img src="icons/message-square.svg" alt="messages">
                <h3>Messages</h3>
            </div>
            <div>
                <img src="icons/clock.svg" alt="History">
                <h3>History</h3>
            </div>
            <div>
                <img src="icons/check-square.svg" alt="tasks">
                <h3>Tasks</h3>
            </div>
            <div>
                <img src="icons/users.svg" alt="communities">
                <h3>Communities</h3>
            </div>
        </div>
        <div>
            <div>
                <img src="icons/settings.svg" alt="settings">
                <h3>Settings</h3>
            </div>
            <div>
                <img src="icons/help-box-outline.svg" alt="help">
                <h3>Support</h3>
            </div>
            <div>
                <img src="icons/shield.svg" alt="privacy">
                <h3>Privacy</h3>
            </div>
        </div>
    </div>
    <section></section>
</body>
</html>
